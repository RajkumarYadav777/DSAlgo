<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Runner - Employees DB</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        textarea {
            width: 30%;
            background: #2d2d2d;
            color: #f5f5f5;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
        }
        button {
            padding: 6px 12px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
        }
        .run-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 50%;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        hr {
            border: 1px solid #555;
            margin: 20px 0;
        }
        .error {
            color: #ff4b4b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  SQL Query Runner (Employees + Departments)</h1>
    {% for idx, title, query, result in query_blocks %}
    <form method="POST">
        <h3>{{ title }}</h3>
        <textarea name="query_{{ idx }}" rows="4">{{ query }}</textarea><br>
        <button type="submit" name="run_{{ idx }}" class="run-btn">Run</button>
        <button type="submit" name="cancel" class="cancel-btn">Cancel</button>
        {% if result %}
            {{ result | safe }}
        {% endif %}
        <hr>
    </form>
    {% endfor %}
</body>
</html>
